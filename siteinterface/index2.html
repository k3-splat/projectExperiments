<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画投稿サイト</title>
    <style>
        /* スタイル設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* ナビゲーションバーのスタイル */
        .navbar {
            background-color: #333;
            width: 100%;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        /* メインコンテンツのスタイル */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            width: 100vw; /* 全画面幅 */
            height: 100vh; /* 全画面高さ */
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        /* 動画カードのスタイル */
        .video-card {
            width: 45vw; /* 横幅を画面の45%に設定 */
            height: 45vh; /* 縦幅を画面の45%に設定 */
            border: 1px solid #ddd;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            margin: 5px; /* 余白を追加 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-thumbnail {
            width: 100%;
            height: 70%; /* 高さをカードの70%に設定 */
            object-fit: cover;
        }
        /* ユーザー名とアイコンのスタイル */
        .overlay {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
            color: #fff;
        }
        .icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 5px;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-name {
            font-size: 14px;
        }
        /* 動画タイトルのスタイル */
        .video-title {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
        }
        .video-description {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- ナビゲーションバー -->
    <div class="navbar">
        <a href="#">ホーム</a>
        <a href="#">チャンネル</a>
        <a href="#">ログイン</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <!-- 動画カード1 -->
        <div class="video-card">
            <img src="thumbnail1.jpg" alt="動画サムネイル" class="video-thumbnail">
            <div class="video-title">動画タイトル1</div>
            <div class="overlay">
                <div class="icon">
                    <img src="IMG_4007.JPG" alt="ユーザーアイコン">
                </div>
                <div class="user-name">User Name</div>
            </div>
        </div>

        <!-- 動画カード2 -->
        <div class="video-card">
            <img src="thumbnail2.jpg" alt="動画サムネイル" class="video-thumbnail">
            <div class="video-title">動画タイトル2</div>
            <div class="overlay">
                <div class="icon">
                    <img src="IMG_4007.JPG" alt="ユーザーアイコン">
                </div>
                <div class="user-name">User Name</div>
            </div>
        </div>

        <!-- 動画カード3 -->
        <div class="video-card">
            <img src="thumbnail3.jpg" alt="動画サムネイル" class="video-thumbnail">
            <div class="video-title">動画タイトル3</div>
            <div class="overlay">
                <div class="icon">
                    <img src="IMG_4007.JPG" alt="ユーザーアイコン">
                </div>
                <div class="user-name">User Name</div>
            </div>
        </div>

        <!-- 動画カード4 -->
        <div class="video-card">
            <img src="thumbnail4.jpg" alt="動画サムネイル" class="video-thumbnail">
            <div class="video-title">動画タイトル4</div>
            <div class="overlay">
                <div class="icon">
                    <img src="IMG_4007.JPG" alt="ユーザーアイコン">
                </div>
                <div class="user-name">User Name</div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>動画閲覧ページ</title>
    <style>
        /* スタイル設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* コンテンツのメインラッパー */
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
        }
        /* 動画プレイヤーのスタイル */
        .video-player {
            width: 100%;
            height: 500px;
            background-color: #000;
        }
        /* 動画タイトルのスタイル */
        .video-title {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        /* いいねとコメントボタン */
        .interaction-buttons {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .like-button, .comment-button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-button:hover, .comment-button:hover {
            background-color: #d0d0d0;
        }
        .like-button img, .comment-button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .comment-form {
            display: flex;
            margin-bottom: 20px;
        }
        .comment-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .comment-list {
            list-style-type: none;
            padding: 0;
        }
        .comment-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-text {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 動画プレイヤー -->
        <div class="video-player">
            <!-- 実際の動画を埋め込みたい場合は、iframeまたはvideoタグを使用 -->
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/動画ID" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- 動画タイトル -->
        <div class="video-title">動画タイトルがここに入ります</div>

        <!-- いいね・コメントボタン -->
        <div class="interaction-buttons">
            <button class="like-button">
                <img src="like-icon.png" alt="いいね"> いいね
            </button>
            <button class="comment-button">
                <img src="comment-icon.png" alt="コメント"> コメント
            </button>
        </div>

        <!-- コメントセクション -->
        <div class="comment-section">
            <h2>コメント</h2>
            
            <!-- コメントフォーム -->
            <div class="comment-form">
                <input type="text" class="comment-input" placeholder="コメントを追加">
                <button class="submit-button">投稿</button>
            </div>

            <!-- コメントリスト -->
            <ul class="comment-list">
                <li class="comment-item">
                    <div class="comment-author">ユーザー1</div>
                    <div class="comment-text">素晴らしい動画でした！</div>
                </li>
                <li class="comment-item">
                    <div class="comment-author">ユーザー2</div>
                    <div class="comment-text">とても楽しめました！</div>
                </li>
                <!-- 追加のコメントをここに配置 -->
            </ul>
        </div>
    </div>

</body>
</html>
